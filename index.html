<!DOCTYPE html>
<html lang="ja">  <!-- 言語指定：日本語 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビデオ通話</title>                                                   <!-- Webブラウザに表示される名前 -->
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>      <!-- SkyWayの参照 -->

  <!-- Bootstrap(外部CSS)の参照 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- フォルダ内のCSSファイルを参照する -->
  <link rel="stylesheet" href="./style.css">

  <!-- android端末でchromeのURLバーを非表示にする -->
  <meta name="mobile-web-app-capable" content="yes">

</head>

<body>
  <!--<div class="time" id="item"></div>現在時刻表示-->
    <div class="yes-no" role="group" aria-label="Basic example">
      <!-- チャット -->
      <pre class="messages" id="js-messages"></pre>
      <input type="text" class="form-control-lg" id="js-local-text" placeholder="チャット内容を入力">
      <button type="submit" class="btn btn-warning btn-lg" id="js-send-trigger">送信</button>

      <!-- 音声認識ボタン -->
      <button type="submit" class="btn btn-info btn-lg" id="voice-word">音声入力</button>
      
      <!-- リアクションボタン -->
      <pre class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-primary btn-lg" id="yes">はい</button>
        <button type="submit" class="btn btn-secondary btn-lg" id="soso">わからない</button>
        <button type="submit" class="btn btn-info btn-lg" id="no">いいえ</button>
      </pre>
    </div>
    
  <div class="video">
    <div class="thier-video">
      <!-- 相手側のビデオ表示 muted属性は音声をミュートにする style要素で映像を左右反転 --> 
      <video id="their-video" style="transform: scaleX(-1);" width="650px" height="350px" autoplay playsinline></video> 
    </div>

    <div class="my-video">
      <!-- 発信者側のビデオ表示 -->
      <video id="my-video" style="transform: scaleX(-1);" width="150px" autoplay playsinline></video>
    </div> 
  </div>
      
  <div class="Peer">
    <from class="row align-items-center">
      <div class="coll-auto">
        <!-- マイクミュートボタン -->
        <button type="submit" class="btn btn-info btn-lg" id="mute">マイクオン</button>
        <!-- 発信者側のPeerID表示 -->
        <p class="h5">あなたのID:<span id="my-id"></span></p>
        <!-- IDセレクトボックス -->
        <select class="theirID" id="their-id">
          <option disabled selected>相手のIDを選択</option>
        </select>
        
        <!-- 発信、通話終了ボタン -->
        <button type="submit" class="btn btn-warning btn-lg" id="make-call">発信</button>
        <button type="submit" class="btn btn-success btn-lg" id="call-end">通話終了</button>
      </div>
    </from>
  </div> 

  <!-- Bootstrap(外部CSS)の参照 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <!-- JavaScriptファイルの参照 -->
  <script src="./script.js"></script>

</body>

</html>
